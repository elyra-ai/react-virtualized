name: Elyra React Virtualized build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

# Ensure build jobs for a PR are cancelled when a new commit is pushed to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install -g yarn@v1.22.19 postcss postcss-cli cross-env @babel/core @babel/cli autoprefixer
      - run: ./build.sh
